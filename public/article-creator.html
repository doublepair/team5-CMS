    <!--INTERNAL CSS-->
    <style>
         #wrapper {
            overflow-x: hidden;
        }

    #sidebar-wrapper {
    border-color: rgb(45, 57, 28);
    min-height: 100vh;
    margin-left: -15rem;
    -webkit-transition: margin .25s ease-out;
    -moz-transition: margin .25s ease-out;
    -o-transition: margin .25s ease-out;
    transition: margin .25s ease-out;

    }

    #sidebar-wrapper .sidebar-heading {
    padding: 0.875rem 1.25rem;
    font-size: 1.2rem;
    }

    #sidebar-wrapper .list-group {
    width: 15rem;
    }

    #page-content-wrapper {
    min-width: 100vw;
    }

    #wrapper.toggled #sidebar-wrapper {
    margin-left: 0;
    }

    .p{
      color: cornsilk;
    }

    .h1{
      color: cornsilk !important;
    }

    @media (min-width: 768px) {
    #sidebar-wrapper {
        margin-left: 0;
    }

    #page-content-wrapper {
        min-width: 0;
        width: 100%;
    }

    #wrapper.toggled #sidebar-wrapper {
        margin-left: -15rem;
    }
    }
    </style>

<header>
    <!--NAVBAR-->
    <nav class="navbar navbar" style="background-color: rgb(28, 28, 28); ">

<body style="background-color: rgb(19, 19, 19);">

    <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link active" href="#">New</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Allegati</a>
            </li>
          </ul>
        </div>
        <div class="card-body">


            <h4><div class="form-group" id="input-new-article-author">
                <label for="inputNewAuthor">Autore</label>
                <input type="text" class="form-control" id="inputNewAuthor" aria-describedby="authorHelp" placeholder="Autore">
                <!-- per il testo mutato sotto, comodo<small id="emailHelp" class="form-text text-muted"></small>-->
            </div></h4>

            <h4><div class="form-group" id="input-new-article-title">
                <label for="inputNewTitle">Titolo</label>
                <input type="text" class="form-control" id="inputNewTitle" aria-describedby="titleHelp" placeholder="Titolo dell'articolo">
                <!-- per il testo mutato sotto, comodo<small id="emailHelp" class="form-text text-muted"></small>-->
            </div></h4>
        
            <hr>

            <h4><div class="form-group" id="input-new-article-subtitle">
                <label for="inputNewSubtitle">Sottotitolo</label>
                <input type="text" class="form-control" id="inputNewSubtitle" aria-describedby="subtitleHelp" placeholder="Sottotitolo dell'articolo">
                <!-- per il testo mutato sotto, comodo<small id="emailHelp" class="form-text text-muted"></small>-->
            </div></h4>


            <!--prova ad aggiungere la possibilitÃ  di scrivere testo in grassetto, italic ecc-->
            <h4><div class="form-group" id="input-new-article-body">
                <label for="inputNewbody">Contenuto</label>
                <input type="text" class="col-lg-x form-control" id="inputNewbody" aria-describedby="bodyHelp" placeholder="Contenuto dell'articolo">
                <!-- per il testo mutato sotto, comodo<small id="emailHelp" class="form-text text-muted"></small>-->
            </div></h4>

            
        
            
          <p class="card-text">
            
          </p>
          <a href="#" class="btn btn-primary" id="newArticleAddBtn">+ Aggiungi</a>
        </div>
      </div>



      <!-- are you sure? Modal -->
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sei sicuro di voler abbandonare la pagina?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Le modifiche apportate non verranno salvate
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
            <a href="index.html" type="button" class="btn btn-primary" role="button">Conferma</a>
            </div>
        </div>
        </div>
    </div>
