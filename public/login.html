<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--INSERT TAB ICON
    <link rel="icon" href="..."> -->

    <title>Login</title>

    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--INTERNAL CSS-->

</head>

<header>

</header>

<body style="background-color: rgb(19, 19, 19);">

    <!--LOGIN FORM-->
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5" style="margin: 0 auto; float: none; margin-bottom: 10px; border-radius: 5%; background-color: rgb(28, 28, 28); color:rgb(195, 195, 195); box-shadow: 0 4px 8px 0 rgb(77, 77, 77);">
              <div class="card-body">
                <h5 class="card-title text-center">Log in</h5>
                <form class="form-signin">
                  <div class="form-label-group">
                    <input type="text" id="username-form" class="form-control" placeholder="Username" style="background-color: rgb(19, 19, 19); color: rgb(70, 70, 70);" required autofocus>
                    <label for="inputUsername">Username</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="password-form" class="form-control" placeholder="Password" style="background-color: rgb(19, 19, 19); color: rgb(70, 70, 70);" required>
                    <label for="inputPassword">Password</label>
                  </div>

                  <button class="btn btn-lg btn-primary btn-block" type="submit" id="login-button" style="color: rgb(19, 19, 19); background-color: rgb(23, 212, 190);">LOG IN</button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    

    <!--POPPER, JQUERY, BOOTSTRAP JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--INTERNAL SCRIPTS-->
    

</body>



</html>
